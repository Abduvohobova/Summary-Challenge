<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 2</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="blue">
            <h4>Your result</h4>
            <div class="circle">
                <h1>76</h1>
                <span>of 100</span>
            </div>
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h1>Summary</h1>
            <div class="boxes">
                <div class="box" style="background: hsla(0, 100%, 67%, 0.05);">
                    <div class="card">
                        <img src="./image/icon-reaction.svg">
                        <p style="color: hsl(0, 100%, 67%);">Reaction</p>
                    </div>
                    <h4><span>84</span> / 100</h4>
                </div>
                <div class="box" style="background: hsla(39, 100%, 56%, 0.05);">
                    <div class="card">
                        <img src="./image/icon-memory.svg">
                        <p style="color: hsl(39, 100%, 56%);">Memory</p>
                    </div>
                    <h4><span>92</span> / 100</h4>
                </div>
                <div class="box" style="background: hsla(166, 100%, 37%, 0.05);">
                    <div class="card">
                        <img src="./image/icon-verbal.svg">
                        <p style="color: hsl(166, 100%, 37%);">Verbal</p>
                    </div>
                    <h4><span>61</span> / 100</h4>
                </div>
                <div class="box" style="background: hsla(234, 85%, 45%, 0.05);">
                    <div class="card">
                        <img src="./image/icon-visual.svg">
                        <p style="color: hsl(234, 85%, 45%);">Visual</p>
                    </div>
                    <h4><span>72</span> / 100</h4>
                </div>
                
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
